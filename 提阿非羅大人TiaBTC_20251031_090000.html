                                var value = params.value;
                                if (value > 1000) return '#FF4500';  // 高热
                                if (value > 500) return '#FF8C00';  // 中热
                                if (value > 200) return '#32CD32';   // 一般
                                return '#1E90FF';                     // 较低
                            };
                        }
                    }

                    chartInstance.setOption(newOption, true);
                    document.getElementById(chartId + 'Type').innerText = typeText;
                }
            }

            // 初始配置和渲染图表
            var viewCountOption = {
                title: {
                    text: '每日视频播放量统计',
                    left: 'center',
                    textStyle: {
                        fontSize: 16,
                        fontWeight: 'bold'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function(params) {
                        var dataIndex = params[0].dataIndex;
                        var videoItem = viewCountData[dataIndex];
                        return '视频标题: ' + videoItem.title + '<br/>' +
                               '发布日期: ' + videoItem.published_at + '<br/>' +
                               '播放量: ' + videoItem.viewCount.toLocaleString();
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: viewCountXAxisData,
                    axisLabel: {
                        interval: 0,
                        rotate: 45,
                        fontSize: 10
                    },
                    name: '发布日期',
                    nameLocation: 'end'
                },
                yAxis: {
                    type: 'value',
                    name: '播放量',
                    nameTextStyle: {
                        fontWeight: 'bold'
                    },
                    axisLabel: {
                        show: false
                    }
                },
                series: [{
                    name: '播放量',
                    type: 'bar',
                    data: viewCountSeriesData,
                    itemStyle: {
                        color: function(params) {
                            var value = params.value;
                            if (value > 500000) return '#8B0000';
                            if (value > 200000) return '#DC143C';
                            if (value > 100000) return '#FF4500';
                            if (value > 50000) return '#FF8C00';
                            if (value > 20000) return '#FFA500';
                            if (value > 10000) return '#FFD700';
                            if (value > 5000) return '#32CD32';
                            if (value > 1000)  return '#1E90FF';
                            return '#B0C4DE';
                        }
                    },
                    label: {
                        show: false,
                        position: 'top',
                        formatter: function(params) {
                            return params.value.toLocaleString();
                        }
                    }
                }],
                dataZoom: [{
                    type: 'inside',
                    start: 0,
                    end: 100
                }, {
                    type: 'slider',
                    start: 0,
                    end: 100
                }]
            };
            viewCountChart.setOption(viewCountOption);

            var subscriberCountOption = {
                title: {
                    text: '每日新增订阅数',
                    left: 'center',
                    textStyle: {
                        fontSize: 16,
                        fontWeight: 'bold'
                    }
                },
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: subscriberCountXAxisData,
                    axisLabel: {
                        interval: 0,
                        rotate: 45,
                        fontSize: 10
                    },
                    name: '日期',
                    nameLocation: 'end'
                },
                yAxis: {
                    type: 'value',
                    name: '新增订阅数',
                    nameTextStyle: {
                        fontWeight: 'bold'
                    }
                },
                series: [{
                    name: '新增订阅数',
                    type: 'bar',
                    data: subscriberCountSeriesData,
                    itemStyle: {
                        color: function(params) {
                            var value = params.value;
                            if (value > 1000) return '#FF4500';
                            if (value > 500) return '#FF8C00';
                            if (value > 200) return '#32CD32';
                            return '#1E90FF';
                        }
                    },
                    label: {
                        show: true,
                        position: 'top',
                        formatter: function(params) {
                            return params.value;
                        }
                    }
                }],
                 dataZoom: [{
                    type: 'inside',
                    start: 0,
                    end: 100
                }, {
                    type: 'slider',
                    start: 0,
                    end: 100
                }]
            };
            subscriberCountChart.setOption(subscriberCountOption);

            // 响应窗口大小变化
            window.addEventListener('resize', function() {
                viewCountChart.resize();
                subscriberCountChart.resize();
            });
        </script>
    </body>
    </html>
